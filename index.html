<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Personal Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link the DayJS library -->
       <script
       src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
       integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
       crossorigin="anonymous"
     ></script>

     <!-- Link the Jquery Library -->
     <script
       src="https://code.jquery.com/jquery-3.5.1.min.js"
       integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
       crossorigin="anonymous"
     ></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Project Tracker</title>
</head>
<body>

    <main>
        <header class="bg-dark text-light text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time and Date:</h2>
            <p id="1a"></p>
        </header>


        <section class="card col-lg-4 p-1 m-4">
            <h5 class="card-title text-center bg-dark text-light">Instructions</h5>
            <div class="list-group-flush">           
            <p class="list-group-item">click the button below to open a form and provide information for the following:</p>
            <p class="list-group-item">Project Name</p>
            <p class="list-group-item">Project Type</p>
            <p class="list-group-item">Due Date</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-light bg-dark" id="exampleModalLabel">Add New Project</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                              <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Project Name:</label>
                                <input type="text" class="form-control" id="recipient-name">
                              </div>
                              <div class="mb-3">
                                <label for="message-text" class="col-form-label">Project Type:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                              </div>
                              <div class="mb-3">
                                <!-- <label for="message-text" class="col-form-label">Due date:</label> -->
                                <p>Date: <input type="text"  class="date bg white"id="datepicker"></p>
                                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                                
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                      </div>
                    </div>
                  </div>

        </div>

        </section>
    </main>
    
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Personal Scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
